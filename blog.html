<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aneebon's Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body {
      background: #f8fafc;
      font-family: 'Inter', sans-serif;
      margin: 0;
      color: #18181b;
    }
    header {
      background: #fff;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04);
      padding: 1.5rem 0;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-left: 2rem;
      padding-right: 2rem;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #2563eb;
      letter-spacing: 1px;
    }
    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #2563eb;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #1e293b;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2.5rem;
      letter-spacing: -1px;
      color: #18181b;
    }
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      margin-bottom: 3rem;
    }
    @media (max-width: 900px) {
      .blog-grid { grid-template-columns: repeat(2, 1fr);}
    }
    @media (max-width: 600px) {
      .blog-grid { grid-template-columns: 1fr;}
      .section-title { font-size: 2rem; }
      .logo { font-size: 1.3rem; }
      header { flex-direction: column; gap: 1rem; }
    }
    .blog-card {
      background: #fff;
      border-radius: 1.25rem;
      box-shadow: 0 4px 24px 0 rgba(37,99,235,0.08), 0 1.5px 6px 0 rgba(0,0,0,0.03);
      overflow: hidden;
      transition: transform 0.18s, box-shadow 0.18s, grid-row 0.2s;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      border: 1px solid #e0e7ef;
      min-height: 220px;
      position: relative;
      z-index: 1;
    }
    .blog-card.expanded {
      grid-column: span 3;
      min-height: 400px;
      z-index: 10;
      transform: scale(1.04);
      box-shadow: 0 8px 32px 0 rgba(37,99,235,0.13), 0 2px 8px 0 rgba(0,0,0,0.04);
      border-color: #2563eb33;
    }
    .blog-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #e0e7ef;
    }
    .blog-preview {
      padding: 1.2rem 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
    .blog-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0.5rem 0 0 0;
      color: #1e293b;
    }
    .blog-details {
      padding: 1.5rem;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .blog-meta, .blog-excerpt, .author-tag, .reactions, .comments {
      margin-bottom: 0.7rem;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
      margin-bottom: 2rem;
    }
    .pagination button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 0.7rem;
      padding: 0.6rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 0 0.5rem;
      transition: background 0.18s;
      box-shadow: 0 2px 8px 0 rgba(37,99,235,0.08);
    }
    .pagination button:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Aneebonâ€™s Blog</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Blog Posts</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="section-title">Latest Insights by Aneebon</h1>
    <div class="blog-grid" id="blogGrid"></div>
    <div class="pagination" id="pagination"></div>
  </main>
  <script>
    // --- Pagination & Expandable Card Logic ---
    let posts = [];
    let currentPage = 1;
    const perPage = 3;

    function renderPosts() {
      const grid = document.getElementById('blogGrid');
      grid.innerHTML = '';
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pagePosts = posts.slice(start, end);

      pagePosts.forEach((post, idx) => {
        const card = document.createElement('div');
        card.className = 'blog-card';
        card.innerHTML = `
          ${post.media_urls && post.media_urls.length ? `<img src="${post.media_urls[0]}" alt="Blog Image">` : ''}
          <div class="blog-preview">
            <div class="blog-title">${post.title}</div>
          </div>
        `;
        card.addEventListener('click', function(e) {
          // Collapse any expanded card
          document.querySelectorAll('.blog-card.expanded').forEach(c => c.classList.remove('expanded'));
          // Expand this card
          card.classList.add('expanded');
          card.innerHTML = `
            ${post.media_urls && post.media_urls.length ? post.media_urls.map(url => {
              if (url.match(/\.(jpg|jpeg|png|gif)$/i)) {
                return `<img src="${url}" alt="Blog Media" style="max-width:100%;margin-bottom:8px;">`;
              } else if (url.match(/\.(mp4|webm|ogg)$/i)) {
                return `<video src="${url}" controls style="max-width:100%;margin-bottom:8px;"></video>`;
              } else {
                return `<a href="${url}" target="_blank" style="display:block;margin-bottom:8px;">Download File</a>`;
              }
            }).join('') : ''}
            <div class="blog-details">
              <div class="blog-title" style="font-size:1.5rem;">${post.title}</div>
              <div class="blog-meta">Published on ${new Date(post.timestamp).toLocaleDateString()} Â· ${post.tags || ''}</div>
              <div class="blog-excerpt">${post.summary}</div>
              <div class="author-tag">by Admin</div>
              <div class="blog-content">${post.content}</div>
              <div class="reactions" style="margin: 0.5rem 0;">
                ${['â¤ï¸','ðŸ˜†','ðŸ˜®','ðŸ‘','ðŸ‘Ž'].map(emoji => `
                  <button onclick="event.stopPropagation(); reactToPost(${post.id},'${emoji}')" aria-label="${emoji}" style="margin-right:6px;">
                    ${emoji} <span id="react-${post.id}-${emoji}">${post.reactions && post.reactions[emoji] || 0}</span>
                  </button>
                `).join('')}
              </div>
              <div>
                <button onclick="event.stopPropagation(); toggleComments(${post.id})" id="toggle-comments-${post.id}" style="margin-bottom:8px;">Show Comments (${post.comments.length})</button>
                <div class="comments" id="comments-${post.id}" style="display:none;">
                  <div>
                    ${post.comments.map(c => `
                      <div style="margin-bottom:6px;">
                        <b>${c.author}:</b> ${c.text} <span style="color:#888;font-size:0.85em;">(${new Date(c.timestamp).toLocaleString()})</span>
                      </div>
                    `).join('')}
                  </div>
                  <form onsubmit="return submitComment(event, ${post.id})" style="margin-top:8px;">
                    <input type="text" name="comment" placeholder="Add a comment..." required style="width:70%;padding:4px;">
                    <button type="submit">Post</button>
                  </form>
                </div>
              </div>
              <div style="text-align:right;margin-top:1rem;">
                <button onclick="event.stopPropagation(); renderPosts();" style="background:#e0e7ef;color:#18181b;padding:0.4rem 1.2rem;border-radius:0.5rem;border:none;cursor:pointer;">Close</button>
              </div>
            </div>
          `;
        });
        grid.appendChild(card);
      });

      renderPagination();
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      const totalPages = Math.ceil(posts.length / perPage);
      pagination.innerHTML = '';
      if (totalPages > 1) {
        if (currentPage > 1) {
          const prevBtn = document.createElement('button');
          prevBtn.textContent = 'Previous';
          prevBtn.onclick = () => { currentPage--; renderPosts(); };
          pagination.appendChild(prevBtn);
        }
        const nextBtn = document.createElement('button');
        nextBtn.textContent = 'Next';
        nextBtn.disabled = currentPage >= totalPages;
        nextBtn.onclick = () => { currentPage++; renderPosts(); };
        pagination.appendChild(nextBtn);
      }
    }

    // Reaction handler
    function reactToPost(postId, emoji) {
      fetch(`/api/posts/${postId}/reactions`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ emoji })
      })
      .then(res => res.json())
      .then(reactions => {
        document.getElementById(`react-${postId}-${emoji}`).textContent = reactions[emoji];
      });
    }

    // Toggle comments
    function toggleComments(postId) {
      const el = document.getElementById(`comments-${postId}`);
      const btn = document.getElementById(`toggle-comments-${postId}`);
      if (el.style.display === 'none') {
        el.style.display = 'block';
        btn.textContent = btn.textContent.replace('Show', 'Hide');
      } else {
        el.style.display = 'none';
        btn.textContent = btn.textContent.replace('Hide', 'Show');
      }
    }

    // Submit comment
    function submitComment(e, postId) {
      e.preventDefault();
      const input = e.target.elements['comment'];
      fetch(`/api/posts/${postId}/comments`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ author: 'User', text: input.value })
      })
      .then(() => {
        fetchPosts();
      });
      input.value = '';
      return false;
    }

    // Fetch posts from backend
    function fetchPosts() {
      fetch('/api/posts')
        .then(res => res.json())
        .then(data => {
          posts = data;
          renderPosts();
        });
    }

    // Initial load
    fetchPosts();
  </script>
</body>
</html>
